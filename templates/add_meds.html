{% extends 'base1.html' %}


{% block head %}
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
<title>Add Medicine</title>

{% endblock %}

{% block body %}

<div style="background-color: rgba(174, 213, 129, 0.5);margin-right: 100px;margin-left: 100px;border-radius: 3px;padding-left: 20px;padding-right: 20px;padding-top: 10px;margin-top: 10px">

    <form class="pure-form pure-form-stacked" action="/add_meds" method="post">
    <fieldset>
        <legend style="border-bottom-color: #424242">Add Details</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label style="color: #273645" >Patient ID</label>
                <input type="text" name="patient_id" class="pure-u-23-24" required=""/>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label style="color: #273645">Medicine Name</label>
                <input type="text" name="medicine_name" class="pure-u-23-24" required=""/>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label style="color: #273645">Quantity</label>
                <input type="number" name="quantity" class="pure-u-23-24" required="" />
            </div>
             <div class="pure-u-1 pure-u-md-1-3">
                <label style="color: #273645">Price per piece</label>
                <input type="number" name="price" class="pure-u-23-24" required="" />
            </div>
        </div>
        <button type="submit" class="pure-button pure-button-primary" value="Submit">Submit</button>
    </fieldset>
</form>

</div>
<div>
    {%if message %}
    <p>{{message}}</p>
    {% endif %}

</div>
{% endblock %}
